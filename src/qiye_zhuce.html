<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>企业注册</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" background="myPhotos/tian.jpg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">IN+</h1>
            </div>
            <h3><font color="black">注册学信数据管理系统账户</h3>
              <div class="form-group">
                  <input id = "user" type="text" class="form-control" placeholder="用户地址确认" required="">
                  <button id="button_dizhi" class="btn btn-primary block full-width m-b">确认用户地址</button>
                  <div id = "info" class = "form-group"></div>
              </div>
                <div class="form-group">
                    <input id = "name" type="text" class="form-control" placeholder="用户名" required="">
                </div>

                <div class="form-group">
                    <input id = "password" type="password" class="form-control" placeholder="密码" required="">
                </div>

                <p></p>
                <button id = "button_qiye_register" type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><font color="black"><small>已经有一个帐户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="qiye_login.html">登录</a>


        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js-s/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="js-s/truffle-contract.js"></script>

    <script src="js-s/app.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
